---
layout: registration
---

{{#each crewmember as |crewmember i|}}
  {{#ifequal crewmember.member 'seed'}}
  <div class="grid-x grid-margin-x registration-customization">
    <div class="cell shrink">
      <img src="../assets/img/logo/{{crewmember.member}}.jpg" class="member-logo register__logo">
    </div>
    <div class="cell auto">
      <p class="org__description">Registration for Catalyst 2018 is $200, however full scholarships are available for SEED participants. <span class="bold">Contact Xueshan to get your discount code.</span></p>
    </div>
  </div>
  {{/ifequal}}
{{/each}}
