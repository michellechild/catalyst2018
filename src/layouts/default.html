{{!-- This is the base layout for your project, and will be used on every page. --}}

<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalyst 2018</title>
    <link rel="shortcut icon" href="{{root}}favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,400i,600,600i" rel="stylesheet">
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
    <script type="text/javascript" src="https://addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>
  </head>
  <body>

    {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened page is created. --}}
    <div class="sticky-footer">
      {{#unlesspage 'index' 'splash'}}{{>header}}{{/unlesspage}}
      {{> body}}
    </div>
    {{> footer}}
    <script src="{{root}}assets/js/app.js"></script>
  </body>
</html>
